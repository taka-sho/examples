machine:
  timezone: UTC
  node:
    version: 6.1.0

general:
  artifacts:
    - "dist"

dependencies:
  pre:
    - git config --global user.name "userdivebot"
    - git config --global user.email "develop@uncovertruth.jp"
  post:
    - npm start:
        background: true

deployment:
  master:
    branch: master
    commands:
      - npm run deploy
